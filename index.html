<script>
  // 1과목당 100점만점 , 두과목 합쳐서 120점 이상이면 합격
  // 한과목에 40점 미만 발생시 탈락
  function 합격했냐(x, y) {
    if (x > 100 || y > 100 || isNaN("x, y")) {
      alert("장난치지마라");
    } else if (x + y > 120 && x >= 40 && y >= 40) {
      console.log("합격");
    } else {
      console.log("불합격");
    }
  }
</script>

<script>
  // 변수에 예금액을 넣고
  // 2년후 총 예금액 자동콘솔
  // 조건은 첫 예금액이 5만원 미만이면 이율 연 15%
  // 첫 예끔액이 5만원 이상이면 이율 연 20%

  var 예금액 = 60000;
  var 미래예금액 = 0;
  if (예금액 < 50000) {
    미래예금액 = (예금액 / 100) * 15;
  }
  if (예금액 >= 50000) {
    미래예금액 = (예금액 / 100) * 20;
  }
</script>

<p>태조 이성계가 태어난 년도는?</p>
<input type="text" id="answer" />
<button id="send-answer">제출</button>

<script>
  let wrong = 0;

  document.getElementById("send-answer").addEventListener("click", function () {
    var answer = 1335;

    if (wrong == 3) {
      alert("멍청이");
      console.log(wrong);
    }
    if (document.getElementById("answer").value == answer) {
      alert("정답");
      wrong = 0;
      console.log(wrong);
    } else {
      alert("틀림");
      wrong = wrong + 1;
      console.log(wrong);
      return;
    }
  });
</script>
